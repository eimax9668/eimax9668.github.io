<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年まであといくつですか - ei-max.net</title>
    <meta name="description" content="2026年まであといくつですか - ei-max.net">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://ei-max.net/countdown2026">
    <meta property="og:title" content="2026年まであといくつですか - ei-max.net">
    <meta property="og:description" content="2026年まであといくつですか - ei-max.net">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <canvas id="particles-canvas"></canvas>
    <div class="countdown-container">
        <div class="countdown-wrapper">
            <div class="time-unit">
                <div id="days" class="countdown-digit flip-animation">00</div>
            </div>
            <div class="time-unit">
                <div id="minutes" class="countdown-digit flip-animation">00</div>
            </div>
            <div class="time-unit">
                <div id="seconds" class="countdown-digit flip-animation">00</div>
            </div>
        </div>
        <div id="countdown-message" class="message"></div>
    </div>
    <div class="theme-selector">
        <button class="theme-btn" id="theme-toggle" title="テーマ切り替え">
            <i class="bi bi-paint-bucket"></i>
        </button>
    </div>
    <canvas id="fireworks-canvas"></canvas>
    <script src="script.js"></script>
</body>

</html>
